plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation group: 'com.intuit.karate', name: 'karate-core', version: '1.3.1'
    testImplementation group: 'com.intuit.karate', name: 'karate-junit5', version: '1.3.1'
    implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.7.7'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

test {
    useJUnitPlatform()
}